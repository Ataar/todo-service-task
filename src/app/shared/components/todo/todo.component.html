    <div class="container mt-4">
    <div class="row">
        
        <!-- Form -->
        <div class="col-md-6">
        <h3 class="mb-3">Todo Form</h3>



<form #todoForm="ngForm" (ngSubmit)="onAdd()">

  <div class="form-group mb-3">
    <input type="text"
           class="form-control"
           placeholder="Enter Todo"
           [(ngModel)]="todoItem"
           name="todoItem"
           required
           #todoItemRef="ngModel">
  </div>

  <button type="submit"
          class="btn btn-success"
          [disabled]="todoForm.invalid">
    {{ isEdit ? 'Update Todo' : 'Add Todo' }}
  </button>

</form>


        </div>

        <!-- Lists -->

        <div class="col-md-6">
        <h3 class="mb-3">Todo List</h3>

        <ul class="list-group" *ngIf="tododArr.length>0; else noData">
            <li *ngFor="let item of tododArr; let i = index"
                class="list-group-item d-flex justify-content-between align-items-center">
            
            <span>{{i+1}} - {{ item.todoItem }}</span>

            <div class="text">
                <button mat-raised-button color="primary"(click)="onEdit(item)"
                    >Edit</button>

                <button mat-raised-button color="warn"(click)="onDelete(item.todoId)">Delete</button>
            </div>
            </li>
        </ul>

        <ng-template #noData>
        No Data found!!!
        </ng-template>

        </div>

    </div>
    </div>
