<div class="container mt-4">
  <div class="row">

    <!-- Form Section -->
    <div class="col-md-4">
      <h3 class="mb-3">Todo Form</h3>

      <!-- Submit form -->
      <form #todoForm="ngForm" (ngSubmit)="onAdd()">

        <div class="form-group mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Enter Todo"
                 [(ngModel)]="todoItem"
                 name="todoItem"
                 required
                 #todoItemRef="ngModel">
        </div>

        <!-- Single button for Add / Update -->
<button *ngIf="!isEdit"
        type="submit"
        mat-raised-button
        color="primary"
        class="btn btn-success"
        [disabled]="todoForm.invalid">
  Add Todo
</button>

<button *ngIf="isEdit"
        type="button"
        mat-raised-button
        color="accent"
        class="btn btn-warning"
        (click)="onUpdate()">
  Update Todo
</button>


      </form>
    </div>


    <!-- Todo List Section -->
    <div class="col-md-8">
      <h3 class="mb-3 text-center">Todo List</h3>

      <ul class="list-group" *ngIf="tododArr.length > 0; else noData">
        <li *ngFor="let item of tododArr; let i = index"
            class="list-group-item d-flex justify-content-between align-items-center">

          <span>{{ i + 1 }} - {{ item.todoItem }}</span>

          <div class="text">
            <!-- Edit Button -->
            <button mat-raised-button
                    color="primary"
                    (click)="onEdit(item)">
              Edit
            </button>

            <!-- Delete Button -->
            <button mat-raised-button
                    color="warn"
                    (click)="onDelete(item.todoId)">
              Delete
            </button>
          </div>

        </li>
      </ul>

      <ng-template #noData>
        <p class="text-danger text-center">No Data Found!!!</p>
      </ng-template>

    </div>

  </div>
</div>
