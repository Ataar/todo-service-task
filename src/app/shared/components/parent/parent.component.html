

  <h1 class="text-center mb-4">Posts via API with ng-content</h1>

  <div class="row">
    <div class="col-md-4" *ngFor="let item of posts">

      <app-child>

        <!-- Title -->
        <h5 card-title>{{ item.title }}</h5>

        <!-- Body -->
        <p card-body>{{ item.body }}</p>

        <!-- Footer Buttons -->
        <div card-footer class="card-footer">
            <button mat-raised-button color="warn">Remove</button>
            <button mat-raised-button color="primary">Edit</button>
        </div>

      </app-child>

    </div>

</div>
